    <script>
        // Define spreadsheet URL.
        var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1QjzBqVZPKCbmMCpSfJIqRte06pEgYo3by7UZzHBtOak/edit?gid=1526382572#gid=1526382572';

        // Load top ten switch hitters.
        $('#example').sheetrock({
            url: mySpreadsheet,
            query: ("select A,B,C"),
        }).on('sheetrock:loaded', function () {
            $(this).DataTable({

                responsive: true,
                colReorder: true,
                lengthMenu: [[5, 10, 25, 50, -1], [5, 10, 25, 50, "ທັງໝົດ"]],
                
                language: {
                    sProcessing: "กำลังดำเนินการ...",

                    sInfo: "ສະແດງແຖວ _START_ ຫາແຖວທີ _END_ ຈາກ _TOTAL_ ແຖວ",

                    sInfoPostFix: "",
                    sSearch: "ຄົ້ນຫາຂໍມູນ:",
                    sUrl: "",
                    oPaginate: {
                        sFirst: "ໜ້າທຳອິດ",
                        sPrevious: "<< ກ່ອນໜ້າ",
                        sNext: "ຕໍ່ໄປ >>",
                        sLast: "ໜ້າສຸດທ້າຍ"
                    }

                },

            }

            );
        });
    </script>

<script>

        let data = new FormData();

    })

    function UploadFile() {
        var reader = new FileReader();
        var file = document.getElementById('attach').files[0];
        reader.onload = function () {
            document.getElementById('fileContent').value = reader.result;
            document.getElementById('filename').value = file.name;
            document.getElementById('uploadForm').submit();
        }
        reader.readAsDataURL(file);

    }
</script>
