<script>
    // Define spreadsheet URL.
    var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1QjzBqVZPKCbmMCpSfJIqRte06pEgYo3by7UZzHBtOak/edit?gid=1878731868#gid=1878731868';

    // Load top ten switch hitters.
    $('#example').sheetrock({
        url: mySpreadsheet,
        query: ("select H,A,B,C,D,E,F,G offset 1"),
    }).on('sheetrock:loaded', function () {
        $(this).DataTable({

            responsive: true,
            colReorder: true,
            lengthMenu: [[5, 10, 25, 50, -1], [5, 10, 25, 50, "ທັງໝົດ"]],
            //sPaginationType: "full_numbers",
            // กำหนดหัวคอลัมภ์โดยตั้งชื่อเอง
            columns: [
                {
                    title: "ພາບປະຈຳຕົວ",
                    render: function (data, type, row, meta) {
                        return '<a href="' + data + '" target="_blank"><img src="' + data + '" alt="thumbnail image" width="60px" height="70px"></a>';
                    },
                { title: "ລະຫັດ ID ສະມາຊິກ" },
                { title: "ຊື່ ແລະ ນາມສະກຸນ" },
                { title: "ທີ່ຢູ່ນ" },
                { title: "ສິບລົດ" },
                { title: "ທົ່ວໄປ" },
                { title: "ຖວາຍພິເສດສຳລັບຄ່າໃຊ້ຈ່າຍໂບດ" },
                { title: "ລວມເງິນ" },
                
                },
            ],
            language: {
                sProcessing: "กำลังดำเนินการ...",
                sLengthMenu: "ການສະແດງຂໍ້ມູນ _MENU_ ແຖວ",
                sZeroRecords: "ບໍມີຂໍ້ມູນ ສຳລັບລາຍການນີ້",
                sInfo: "ສະແດງແຖວ _START_ ຫາແຖວທີ _END_ ຈາກ _TOTAL_ ແຖວ",
                sInfoEmpty: "ສະແດງແຖວ 0 ຫາແຖວທີ 0 ຈາກ 0 ແຖວ",
                sInfoFiltered: "(กรองข้อมูล _MAX_ ทุกแถว)",
                sInfoPostFix: "",
                sSearch: "ຄົ້ນຫາຂໍມູນ:",
                sUrl: "",
                oPaginate: {
                    sFirst: "ໜ້າທຳອິດ",
                    sPrevious: "<< ກ່ອນໜ້າ",
                    sNext: "ຕໍ່ໄປ >>",
                    sLast: "ໜ້າສຸດທ້າຍ"
                }

            },

        }

        );
    });
</script>
